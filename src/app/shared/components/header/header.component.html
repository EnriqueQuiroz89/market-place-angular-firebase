<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs header-row">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/products" routerLinkActive="active">
          Produtos</a
        >
        <a mat-button routerLink="/contact" routerLinkActive="active"
          >Contacto</a
        >
      </nav>
      
      <!--Con esto dinamicamente vamos al inicio de sesion-->
            <a mat-raised-button routerLink="/auth/login">Login
      <mat-icon>person</mat-icon></a>

      <!--Con esto dinamicamente va ir cambiando el carrito-->
      <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
        <mat-icon>shopping_cart</mat-icon> Carrito
      </a>
    </div>
  </mat-toolbar-row>
