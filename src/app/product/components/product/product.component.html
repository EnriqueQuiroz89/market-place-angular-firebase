<mat-card>
  <mat-card-header>
    <!--Seccion de ENTRADA de datos-->
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>

<div class="crop-image">
  <img [src]="product.image" alt="">
</div>

  <mat-card-content>
    <p>{{ product.description | slice: 0:8 }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]"
      >Ver_detalle</a>

    <button (click)="addCart()" mat-raised-button color="primary">
      AÃ±adir al carrito
    </button>
  </mat-card-actions>

</mat-card>
